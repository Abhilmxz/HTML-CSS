.image-stack {
  position: relative;

}

.image-stackitem--bottom {
  position: absolute;
  right: 0;
  top: 0;
  width: 80%; 
  z-index: -1;
}

.image-stackitem--top {
  padding-top: 20px; 
  padding-right: 20%; 
  width: 80%;
}

img {
  width: 100%;
  display: block;
}

</style>
