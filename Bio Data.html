<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bio data</title>
  </head>
  <style>
    body {
  background-color: rgb(163, 199, 230);
    }

    h2 {
    text-align: center;
    }
    table{

        border-spacing: 20px;
    }
    .middle{
position: relative;
right:20px;
    }
.input{
    margin-left: 50px;
}
  </style>


  <body>
    <h2>BIO DATA</h2>
      <form>

      <table align="center" cellpadding="5">
      <tr>
      <td>Name</td>
      
      <td><span class="middle">:</span><input class="input" type="text" /></td>
      </tr>
      

      <tr>
        <td>Address </td>
        <td><span class="middle">:</span><input class="input" type="text"/>
        </td>
      </tr>

    
      <tr>
        <td>Age</td>
        <td><span class="middle">:</span><input class="input" type="text"/>
        </td>
      </tr>


      <tr>
          <td>Dob</td>
          <td><span class="middle">:</span><input class="input" type="text"/>
        </tr>


        <tr>
            <td>Email</td>
            <td><span class="middle">:</span><input class="input" type="text"/></td>
            <!-- <td><input class="input" type="text" name="EmailID" maxlength="100"></td> -->
        </tr>
        
        
        <tr>
        <td>Pincode</td>
        <td><span class="middle">:</span><input class="input" type="text"/>
        </td>
        </tr>
        
        <tr>
        <td>State</td>
        <td><span class="middle">:</span><input class="input" type="text"/>
        </td>
        </tr>


        <tr>
        <td>District</td>
        <td><span class="middle">:</span>
            <select class="input">
            <option value="calicut" >Calicut</option>
            <option value="palakkad"selected>Palakkad</option>
            <option value="thrissur">Thrissur</option>
            <!-- <option value="eranakulam">Eranakulam</option> -->
            <!-- <option value="alappuzha">Alappuzha</option> -->
            <!-- <option value="kollam">Kollam</option> -->
            </select>
        </td>
        </tr>


        <tr>
        <td>Qualification</td>
        <td><span class="middle">:</span>
            <select class="input">
            <option value="mca" >MCA</option>
            <option value="bca" selected>BCA</option>
            <option value="b com">B Com</option>
            </select>
        </td>
        </tr>


        <tr>
        <td>Hobbies</td>
        <td><span class="middle">:</span>
            <input class="input" type="checkbox">
            <label for="vehicle1">Reading</label>
            <input  type="checkbox">
            <label for="vehicle2">Drawing</label>
            <input  type="checkbox">
            <label for="vehicle3">Singing</label>    
        </td>
        </tr>


        <tr>
        <td>Language</td>
        <td><span class="middle">:</span>
          <input class="input" type="checkbox"style="margin-left: 41px;">
          <label for="vehicle1">English</label><br>
          <input class="input" type="checkbox">
          <label for="vehicle2">Malayalam</label><br>
          <!-- <span class="middle">:</span> -->
          <input class="input" type="checkbox">
          <label for="vehicle3">Hindi</label><br>
          <input class="input" type="checkbox">
          <label for="vehicle3">Tamil</label> 
        </td>
        </tr>


        <tr>
        <td>Photo</td>
        <td><span class="middle">:</span><input class="input" type="File"  />
        </td>
        </tr>
        
    <td colspan="2" align="center">
    <input class="input" type="submit" value="Register">
    </td>
    </tr>
    </table>
    </form>
    
  </body>
</html>
